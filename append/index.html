<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Append使用示例</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h2>Greetings</h2>
	<div class="container">
	  <div class="inner">Hello</div>
	  <div class="inner">Goodbye</div>
	</div>
	<script>
			
		$('.inner').append('<p>Test</p>');
	</script>
</body>
</html>
